<!DOCTYPE html>
<html>

<head>
    <title>Song App</title>

    <link rel="stylesheet" type="text/css" href="music.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="card shadow m-5 p-5">
        <h1 class="mt-1 card-title">Add a song to the the Database</h1>

    
        <form>
            <div class="row my-5">
                
            <div class="form-group col-4">
                <label>Artist</label>
                <input type="text" name="artist" class="form-control" value="artist" required="">
            </div>

            <div class="form-group col-4">
                <label>Title</label>
                <input type="text" name="title" class="form-control" value="title" required="">
            </div>

            <div class="form-group col-4">
                <label>Album</label>
                <input type="text" name="album" class="form-control" value="album" required="">
            </div>

            <div class="form-group col-4">
                <label>Genre</label>
                <input type="text" name="genre" class="form-control" value="genre" required="">
            </div>

            <div class="form-group col-4">
                <label>Year</label>
                <input type="text" name="year" class="form-control" value="year" required="">
            </div>
        </div>
            <button type="submit" class="btn btn-success save-btn">Save</button>
       
        </form>
       
        <br />
        <table class="table table-bordered data-table">
            <thead class="thead-dark">
                <th>Artist</th>
                <th>Title</th>
                <th>Album</th>
                <th>Genre</th>
                <th>Year</th>
                <th width="200px">Action</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    </div>
    <script src="music.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
